# Fonts
font_family Source Code Pro
font_size 15

scrollback_pager nvim -c "set nonumber nolist showtabline=0 foldcolumn=0 laststatus=0" -c "autocmd TermOpen * normal G" -c "silent write! /tmp/kitty_scrollback_buffer | te head -c-1 /tmp/kitty_scrollback_buffer; rm /tmp/kitty_scrollback_buffer; cat"

enabled_layouts stack,tall
map ctrl+alt+p last_used_layout

cursor_blink_interval 0

# Don't beep at be when I press tab...
enable_audio_bell no

# Move tab list to top
tab_bar_edge top

# Allow me to change opacity manually
background_opacity 1.0

# Close kitty even with child processes running in the background
close_on_child_death yes

# Double underline URLs on mouse hover
url_style double

# Keybind conflicts with neovim
map ctrl+shift+e no_op

# Cycle forward through tabs
map ctrl+shift+tab next_tab

focus_follows_mouse yes

window_border_width 0

# Colors taken from 
# https://github.com/projekt0n/github-nvim-theme/blob/main/extras/kitty/light.conf

background #ffffff
foreground #586069
selection_background #dbe9f9
selection_foreground #586069
url_color #586069
cursor #044289

# Tabs
active_tab_background #0451a5
active_tab_foreground #f6f8fa
inactive_tab_background #586069
inactive_tab_foreground #f6f8fa

# Windows Border
active_border_color #e1e4e8
inactive_border_color #e1e4e8

